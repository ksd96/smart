<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smart Device</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="./fonts/PTMono-Regular.woff2" as="font">
  <link rel="preload" href="./fonts/RobotoCondensed-Bold.woff" as="font">
</head>
<body class="page">
  <div class="page__wrapper">
    <header class="header">
      <a href="#" class="header__link-logo">
          <img src="./img/logo.svg" alt="Логотип Smart Device" class="header__logo" width="202" height="52">
      </a>
      <div class="header__wrapper">
        <ul class="header__contacts">
          <li class="header__item">
            <a href="mailto:info@sd.ru" class="header__contact">
              <img src="./img/email.svg" alt="почта" class="header__contact-icon header__contact-icon_type_email" width="19" height="14">
              <span class="header__contact-title">info@sd.ru</span>
            </a>
          </li>
          <li class="header__item">
            <a href="tel:+74950005252" class="header__contact">
              <img src="./img/phone.svg" alt="телефон" class="header__contact-icon header__contact-icon_type_phone" width="18" height="18">
              <span class="header__contact-title">+7 (495) 000 52 52</span>
            </a>
          </li>
        </ul>
        <button class="header__button" type="button">Заказать звонок</button>
      </div>
    </header>
    <section class="intro">
      <div class="intro__wrapper">
        <h1 class="intro__title">Печатные платы</h1>
        <p class="intro__subtitle"><span class="intro__subtitle-text">производство и монтаж, поставка комплектующих, блоков и модулей</span></p>
        <button class="intro__button" type="button"></button>
        <a href="#" class="intro__button-down">Скролл вниз</a>
      </div>
    </section>
  </div>
</body>
</html>
